<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplePage | Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h4><i class="fas fa-layer-group me-2"></i>SimplePage</h4>
            <button id="closeSidebar" class="btn-close d-lg-none"></button>
        </div>
        <ul class="list-unstyled sidebar-menu">
            <li><a href="#" class="active"><i class="fas fa-home me-2"></i>Dashboard</a></li>
            <li><a href="#"><i class="fas fa-users me-2"></i>Usuários</a></li>
            <li><a href="#"><i class="fas fa-box me-2"></i>Produtos</a></li>
            <li><a href="#"><i class="fas fa-chart-bar me-2"></i>Relatórios</a></li>
            <li><a href="#"><i class="fas fa-cog me-2"></i>Configurações</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div id="main-content" class="main-content">
        <!-- Header -->
        <header class="dashboard-header d-flex justify-content-between align-items-center px-4 py-3 shadow-sm">
            <div class="d-flex align-items-center">
                <button id="toggleSidebar" class="btn btn-light me-3 d-lg-none">
                    <i class="fas fa-bars"></i>
                </button>
                <h5 class="mb-0 text-white">Painel Administrativo</h5>
            </div>
            <div class="text-white">
                <i class="fas fa-user-circle me-2"></i> Robson
            </div>
        </header>

        <!-- Conteúdo principal -->
        <div class="container-fluid py-4">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h4 class="card-title mb-3 text-primary">Bem-vindo ao SimplePage!</h4>
                    <p class="card-text">
                        Este é o painel administrativo do projeto <strong>SimplePage</strong>.  
                        O layout agora está mais coerente, com o header e o menu lateral na mesma cor principal.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const closeSidebar = document.getElementById('closeSidebar');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        closeSidebar.addEventListener('click', () => {
            sidebar.classList.remove('active');
        });
    </script>
</body>
</html>
